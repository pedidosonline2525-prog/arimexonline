<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gracias por tu pedido</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(15,23,42,0.1);
      max-width: 500px;
    }
    h1 {
      color: #0b5ed7;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background: #0b5ed7;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
    }
    .btn:hover {
      background: #004fc2;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ ¡Pedido enviado con éxito!</h1>
    <p>Tu pedido fue recibido correctamente. Pronto nos pondremos en contacto para confirmar la entrega.</p>
  </div>
</body>
</html>
